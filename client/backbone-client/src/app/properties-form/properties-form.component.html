<div *ngFor="let property of properties.controls; let i=index" class="panel panel-default">
  <div class="panel-heading">
    <span>Property {{i + 1}}</span>
    <span class="glyphicon glyphicon-remove pull-right" *ngIf="properties.controls.length > 1" (click)="removeProperty(i)"></span>
  </div>
  <div class="panel-body">
    <app-property-form [group]="properties.controls[i]"></app-property-form>
  </div>
</div>
<div class="margin-20">
  <a (click)="addProperty()" style="cursor: default">
            Add another property +
          </a>
</div>
