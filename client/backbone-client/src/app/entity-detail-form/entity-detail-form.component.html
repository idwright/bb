<div *ngIf="entity">

  <form [formGroup]="entityForm" novalidate (ngSubmit)="save(entityForm)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="entity_id">
      <small *ngIf="!entityForm.controls.entity_id.valid" class="text-danger">
              Name is required (minimum 5 characters).
            </small>
    </div>
    <!-- properties -->
    <div formArrayName="values">
      <div *ngFor="let property of entityForm.controls.values.controls; let i=index" class="panel panel-default">
        <div class="panel-heading">
          <span>Property {{i + 1}}</span>
          <span class="glyphicon glyphicon-remove pull-right" *ngIf="entityForm.controls.values.controls.length > 1" (click)="removeProperty(i)"></span>
        </div>
        <div class="panel-body" [formGroupName]="i">
          <div class="form-group col-xs-4">
            <label>source</label>
            <input type="text" class="form-control" formControlName="source">
            <small [hidden]="entityForm.controls.values.controls[i].controls.source.valid" class="text-danger">
                    Source is required
                </small>
          </div>
          <div class="form-group col-xs-4">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="data_name">
            <small [hidden]="entityForm.controls.values.controls[i].controls.data_name.valid" class="text-danger">
                    Name is required
                </small>
          </div>
          <div class="form-group col-xs-4">
            <label>Value</label>
            <input type="text" class="form-control" formControlName="data_value">
          </div>
        </div>
      </div>
    </div>

    <div class="margin-20">
      <a (click)="addProperty()" style="cursor: default">
            Add another address +
          </a>
    </div>

    <div class="margin-20">
      <button type="submit" class="btn btn-primary pull-right" [disabled]="!entityForm.valid">Submit</button>
    </div>
    <div class="clearfix"></div>

    <div class="margin-20">
      <div>myForm details:-</div>
      <pre>Is myForm valid?: <br>{{entityForm.valid | json}}</pre>
      <pre>form value: <br>{{entityForm.value | json}}</pre>
    </div>
  </form>

  <button (click)="goBack()">Back</button>
</div>
